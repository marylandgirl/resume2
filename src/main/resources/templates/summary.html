<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>Summary</title>
</head>
    <div th:replace="base ::navlinks"></div>
    <div sec:authorize="hasAuthority('USER')" >
        <table>
            <th>Summary</th>
            <td th:text="${resume.summary}"></td>
        </table>
    </div>
    <div sec:authorize="hasAuthority('ADMIN')" >
        <form data-toggle="validator" role="form" class="needs-validation" action="#"
              th:action="@{/processsummary}"
              th:object="${resume}"
              method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Summary</label>
                <input type="text" th:field="*{summary}"/>
                <input type="hidden" th:field="*{firstName}?:' '"/>
                <input type="submit" value="submit"/>
            </div>
        </form>
    Kim you are here!
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

</html>
