<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>Contact</title>
</head>
<body>
    <h2>Contact Info</h2>
    <div th:replace="base ::navlinks"></div>
    <div sec:authorize="hasAuthority('USER')" >
        <table>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Image</th>
            <td th:text="${resume.lastName}"></td>
            <td th:text="${resume.firstName}"></td>
            <td th:text="${resume.email}"></td>
            <td th:href="@{resume.image}"></td>
            <!--<td th:text="${resume.image}"></td>-->
        </table>
    </div>
    <div sec:authorize="hasAuthority('ADMIN')" >
        <form data-toggle="validator" role="form" class="needs-validation" action="#"
          th:action="@{/processsummary}"
          th:object="${resume}"
          method="post">

        <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <p>
                    <label>Last Name</label>
                    <input type="text" th:field="*{lastName}"/>
                </p>
                <p>
                    <label>First Name</label>
                    <input type="text" th:field="*{firstName}"/>
                </p>
                <p>
                    <label>Email</label>
                    <input type="text" th:field="*{email}"/>
                </p>
                <p>
                    <label>Image</label>
                    <input type="text" th:field="*{image}"/>
                </p>
                <input type="hidden" th:field="*{summary}"/>
                <input type="hidden" th:field="*{user}"/>
                <input type="submit" value="submit"/>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
